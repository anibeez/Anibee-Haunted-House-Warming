<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guestbook | Haunted Housewarming</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <nav class="page-nav">
        <div class="page-nav__logo">Haunted Housewarming</div>
        <div class="page-nav__links">
          <a href="index.html">Home</a>
          <a href="gift-registry.html">Gift Registry</a>
          <a href="photo-gallery.html">Photo Gallery</a>
          <a href="message-board.html">Guestbook</a>
        </div>
      </nav>

      <header class="hero">
        <span class="hero__icon" aria-hidden="true">üëª</span>
        <p class="hero__eyebrow">Guestbook</p>
        <h1>Sign the Guest Book</h1>
        <p class="hero__subhead">
          Leave a wish, a spooky pun, or a love note for the new haunted home.
        </p>
        <a class="text-link" href="index.html">‚Üê Back to the invite</a>
      </header>

      <section class="guestbook">
        <form class="card guestbook__form" id="guestbook-form" novalidate>
          <h2>Leave Your Mark</h2>
          <label>
            Name (optional)
            <input type="text" name="name" placeholder="Your name" />
          </label>
          <label>
            Message (required)
            <textarea
              name="message"
              rows="4"
              placeholder="Share your spooky wishes..."
              required
            ></textarea>
          </label>
          <label>
            Optional image (jpg, png, webp up to 5MB)
            <input type="file" name="image" accept="image/png,image/jpeg,image/webp" />
          </label>
          <button type="submit">Leave Your Mark</button>
          <p class="card__status" id="guestbook-status" role="status" aria-live="polite"></p>
        </form>

        <div class="guestbook__feed">
          <h2>Guestbook Notes</h2>
          <div id="guestbook-entries" class="guestbook__entries"></div>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <p>Thank you for haunting our guestbook with love.</p>
    </footer>

    <template id="guestbook-entry-template">
      <article class="card message-card">
        <div class="message-card__header">
          <h3 class="message-card__name"></h3>
          <span class="message-card__date"></span>
        </div>
        <p class="message-card__message"></p>
        <img class="message-card__image" alt="" />
      </article>
    </template>

    <script type="module" src="guestbook.js"></script>
  </body>
</html>
